<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Todo App</title>
</head>
<body>

	<header>
		<h1>Todo App</h1>
	</header>

	<div class="container">
		<div class="project-bar">
			<div>
				<h3 class="all-todos">All</h3>
				<h3 class="today-todos">Today</h3>
				<h3 class="weekly-todos">This Week</h3>
				<h3 class="completed-todos">Completed</h3>
			</div>
			<div class="projects-container">
				<h3>Projects</h3>
				<button class="add-project-button">Add project</button>
			</div>
		</div>
		<div class="content-displayer">
			<h2 class="content-header"></h2>
			<div class="todo-list-container"></div>
		</div>
	</div>

	<footer>
		<p>Copy Right <a href="https://github.com/Yidnekachew-SK/Todo-List">Yidnekachew S.</a></p>
	</footer>

</body>
</html>
